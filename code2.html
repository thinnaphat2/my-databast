<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบยืมและคืนอุปกรณ์ NBTC04</title>
  <link rel="stylesheet" href="code3.css">
</head>
<body>
  <center><br><br>
    <img src="image/logo.png" alt="ข้อความอธิบายภาพ" width="200" height="150">
    <div class="login-container">
      <form class="login-form" onsubmit="validateLogin(event)">
        <h1>ลงชื่อเข้าใช้งาน</h1>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-button">Login</button>
        
      </form>
    </div>
  </center>

  <script src="admin.js"></script>
</body>
</html>
