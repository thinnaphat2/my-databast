<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบยืมและคืนอุปกรณ์ NBTC04</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    img {
      margin-bottom: 20px;
    }

    .login-form h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333333;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      color: #333333;
      margin-bottom: 8px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #74ebd5;
      box-shadow: 0 0 5px rgba(116, 235, 213, 0.5);
      outline: none;
    }

    .login-button {
      width: 100%;
      padding: 10px 0;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-button:hover {
      background: linear-gradient(135deg, #66d5c7, #92a9e0);
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .login-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <center>
    <img src="image/logo.png" alt="ข้อความอธิบายภาพ" width="200" height="150">
    <div class="login-container">
      <form class="login-form" onsubmit="validateLogin(event)">
        <h1>ลงชื่อเข้าใช้งาน</h1>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-button">Login</button>
      </form>
    </div>
  </center>

  <script src="admin.js"></script>
</body>
</html>
